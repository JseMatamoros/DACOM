<!-- confirmar_eliminacion_pregunta.html -->
{% extends 'encuestas/base.html' %}

{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}

  <h2>Confirmar Eliminación</h2>

  <p>¿Estás seguro de que deseas eliminar la pregunta "{{ pregunta.texto }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'editar_encuesta' encuesta_id=encuesta_id %}">Cancelar</a>
</form>


{% endblock %}
