{% extends 'encuestas/base.html' %}

{% block title %} CREAR ENCUESTA {% endblock %}

{% block titulo %}
<h5 class="text-center" style="font-size: 30px; color: #FFFFFF; text-shadow: 2px 2px 8px #000000; background-color: transparent; padding: 10px; border-radius: 8px;">Creando una nueva encuesta</h5>
{% endblock %}

{% block content %}
<div class="container mt-4 p-4 rounded" style="background-color: rgba(192, 192, 192, 0.5); box-shadow: 5px 5px 15px #888888;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-md-3 col-form-label custom-bold-label text-md-right" for="{{ form.nombre.id_for_label }}">Nombre:</label>            
            <div class="col-md-9 m-1">
                {{ form.nombre }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label custom-bold-label text-md-right" for="{{ form.descripcion.id_for_label }}">Descripción:</label>            
            <div class="col-md-9 m-1">
                {{ form.descripcion }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label custom-bold-label text-md-right" for="{{ form.nuevo_grupo_nombre.id_for_label }}">Nombre de la nueva Campaña: </label>            
            <div class="col-md-9 m-1">
                {{ form.nuevo_grupo_nombre }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-5 col-form-label custom-bold-label text-md-right" for="{{ form.disponible.id_for_label }}">
                Definir la disponibilidad de la encuesta
            </label>       
            <div class="col-md-1 m-1">
                {{ form.disponible }}
            </div>     
        </div>
        
        <div class="form-group row">
            <div class="col-md-9 offset-md-3">
                <button id="enviar_encuesta" class="btn btn-primary mr-2 enviar-btn">Crear Encuesta</button>
                <a id="volver_encuesta" href="{% url 'lista_encuestas' %}" class="btn btn-secondary volver-btn">Volver</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
